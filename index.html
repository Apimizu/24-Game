<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกม 24</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .numbers, .operations {
      margin: 20px 0;
    }
    input {
      width: 60px;
      text-align: center;
      margin: 5px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="numbers">
      <input type="text" id="num1" placeholder="num" readonly>
      <input type="text" id="num2" placeholder="num" readonly>
      <input type="text" id="num3" placeholder="num" readonly>
      <input type="text" id="num4" placeholder="num" readonly>
      <span class="answer">
        <h1>= 24</h1>
      </span>
    </div>
    <div class="operations">
      <button>+</button>
      <button>-</button>
      <button>&times;</button>
      <button>&divide;</button>
    </div>
    <input type="text" id="solution" placeholder="Solution">
    <button id="submit">Submit</button>
    <button id="reset">Reset</button>
  </div>
  <script src="gameSystem.js"></script>
</body>
</html>
